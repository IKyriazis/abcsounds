    <script>
      let letters = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K', 'L', 'M', 'M', 'N', 'O', 'P', 'Q', 'R', 'S', 'T', 'U', 'V', 'W', 'X', 'Y', 'Z']
      for (i = 0; i < letters.length; i++) {
        console.log(document.getElementById(letters[i]))
        document.getElementById(letters[i]).addEventListener("click", function () {
          onLetterClick(event);
        });
      }
      function onLetterClick(event) {
        let selector = document.getElementsByName("selector");
        let letter = event.currentTarget.id.toLowerCase();
        let selectorValue;
        for (i = 0; i < selector.length; i++) {
          if (selector[i].checked) {
            console.log(selector[i].value)
            selectorValue = selector[i].value;
          }
        }
        let audio = new Audio(letter + selectorValue + ".mp3")
        audio.play()
      }
    </script>
